@use templates::statics::style_css;

@(title: &str, content: Content)

<!doctype html>
<html>
  <head>
    <title>@title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/@style_css.name" type="text/css"/>
  </head>
  <body>
    <header>
      @*
      @if let Some(u) = MySession::get_user(state) {<span class="user">@u (<a href="/logout">log out</a>)</span>}
      else {<span class="user">(<a href="/login@if let Some(p) = Uri::try_borrow_from(state) {?next=@p}">log in</a>)</span>}
      *@
    </header>

    <main>
      <h1>@title</h1>
      @:content()
    </main>
    <footer>
      <p>Sample login app @env!("CARGO_PKG_VERSION").</p>
    </footer>
  </body>
</html>
