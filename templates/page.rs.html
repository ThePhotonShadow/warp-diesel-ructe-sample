@use templates::page_base;
@use Session;

@(session: &Session, paras: &[(&str, usize)])

@:page_base(session, "Example", {

      <p>This is a simple sample page.</p>

      @for (order, n) in paras {
      <p>This is a @order paragraph, with @n repeats.
	@for _ in 1..=*n {
	This is a @order paragraph.
	}
      }
})
